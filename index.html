<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Water Spring</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
        <script type="module" src="app/global.js"></script>
   </head>
   <body>
        <header class="header">
            <img src="assets/images/drop.svg" alt="drop" class="header__logo">
            <nav class="header__links">
                <a href="javascript:;" class="nav-link hover-default">About Us</a>
                <a href="javascript:;" class="nav-link hover-default">Public</a>
                <a href="javascript:;" class="nav-link hover-default">Third Item</a>
                <a href="javascript:;" class="nav-link nav-link--block">Contact</a>
            </nav>
        </header>
        <main>
            <section class="banner">
                <div class="banner__overlay js-banner-overlay"></div>
                <div class="banner__wrap wrap">
                    <div class="banner__video-wrap">
                        <video class="banner__video" autoplay muted loop>
                            <source src="assets/videos/banner.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="banner__content js-banner-content">
                        <h1 class="banner__heading h1">
                            <span class="banner__heading-content">OAZA VODA</span>
                        </h1>
                        <p class="banner__paragraph text-l">Jedinstvena voda <span class="bold">netaknuta</span> iz prirode.</p>
                        <p class="banner__text text-xs light">Osnovni element zivota.</p>
                        <button class="banner__button arrow-button hover-default" type="button">Saznajte vise<img src="assets/images/arrow.svg" alt="arrow" class="arrow-button__icon"></button>
                    </div>
                </div>
                <div class="banner__animation">
                    <div class="banner__animation-mask">
                        <div class="banner__animation-line">
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div style="height:200vh"></div>
   </body>
</html>
